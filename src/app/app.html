<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="goToVibration()">
        Vibration
      </button>
      <button menuClose ion-item (click)="goToGeolocation()">
        Geolocation
      </button>
      <button menuClose ion-item (click)="goToBarcode()">
        Barcode Scanner
      </button>
      <button menuClose ion-item (click)="goToDeviceMotion()">
        Device Motion
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
