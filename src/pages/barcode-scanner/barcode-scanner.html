<ion-header>

  <ion-navbar>
    <ion-title>barcode-scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full primary (click)="scan()">Scan</button>
  <button ion-button full secondary (click)="reset()">Reset</button>

  <ion-card *ngIf="results">
    <ion-card-header>
      <h2>Format: {{results.format}}</h2>
    </ion-card-header>
    <ion-card-content>
      <p>{{results.text}}</p>

      <button *ngIf="openLink" ion-button full primary (click)="openUrl()">Open Url</button>
      <button *ngIf="!openLink" ion-button full primary (click)="lookup()">Lookup</button>
    </ion-card-content>
  </ion-card>

</ion-content>
