<ion-header>

  <ion-navbar>
    <ion-title>geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="getGeolocation()">Get Geolocation</button>

  <ion-card *ngIf="location">
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
      <h3>Latitude: {{location.lat}}</h3>
      <h3>Longitude: {{ location.lng}}</h3>
    </ion-card-content>
  </ion-card>
</ion-content>
